    <script>
      /* i18n */
      const translations = {
        ko: {
          metaTitle: "ÏßÄÍ∏à Ïù¥ ÏãúÍ∞ÑÏóê Ïñ¥Ïö∏Î¶¨Îäî ÏùåÏïÖ",
          metaDescription: "ÌïòÎ£®Ïùò Î¶¨Îì¨Ïóê ÎßûÏ∂∞ Ïò§ÎäòÏùò Î¨¥ÎìúÎ•º Í≥®ÎùºÏ£ºÎäî ÏùåÏïÖ Ï∂îÏ≤ú ÏÑúÎπÑÏä§.",
          heroTitle: "üéµ ÏßÄÍ∏à Ïù¥ ÏãúÍ∞ÑÏóê Ïñ¥Ïö∏Î¶¨Îäî ÏùåÏïÖ",
          heroSubtitle: "ÌïòÎ£®Ïùò Î¶¨Îì¨Ïóê ÎßûÏ∂∞ Ïò§ÎäòÏùò Î¨¥ÎìúÎ•º Í≥®ÎùºÏ§òÏöî.",
          recommendButton: "Ï∂îÏ≤úÎ∞õÍ∏∞",
          viewMore: "Îã§Î•∏ ÏÑúÎπÑÏä§ Î≥¥Í∏∞",
          currentTime: "ÌòÑÏû¨ ÏãúÍ∞Å: ",
          timeLabel: "ÏßÄÍ∏àÏùÄ",
          timeSuffix: "ÏãúÍ∞ÑÏù¥ÏóêÏöî",
          recommendKeyword: "Ï∂îÏ≤ú ÌÇ§ÏõåÎìú:",
          listenOnYouTube: "üëâ Ïú†ÌäúÎ∏åÏóêÏÑú Îì£Í∏∞"
        },
        en: {
          metaTitle: "Music for This Time",
          metaDescription: "Get music recommendations that match today's mood based on the rhythm of the day.",
          heroTitle: "üéµ Music for This Time",
          heroSubtitle: "Choose today's mood based on the rhythm of the day.",
          recommendButton: "Get Recommendation",
          viewMore: "View other services",
          currentTime: "Current time: ",
          timeLabel: "It's",
          timeSuffix: "time",
          recommendKeyword: "Recommended keyword:",
          listenOnYouTube: "üëâ Listen on YouTube"
        }
      };
      const defaultLang = "ko";
      const supportedLangs = ["ko", "en"];
      let currentLang = defaultLang;
      function t(key, vars = {}) {
        const langTable = translations[currentLang] || translations.ko;
        const template = langTable?.[key] ?? translations.ko?.[key] ?? key;
        if (typeof template !== "string") return template;
        return template.replace(/\{(\w+)\}/g, (_, token) =>
          vars[token] !== undefined ? vars[token] : `{${token}}`
        );
      }
      function applyTranslations() {
        document.title = t("metaTitle");
        const desc = document.querySelector('meta[name="description"]');
        if (desc) desc.setAttribute("content", t("metaDescription"));
        document.documentElement.lang = currentLang;
        document.querySelectorAll("[data-i18n]").forEach((el) => {
          el.textContent = t(el.dataset.i18n);
        });
      }
      function setLang(lang, options = {}) {
        const nextLang = translations[lang] ? lang : defaultLang;
        currentLang = nextLang;
        document.documentElement.lang = nextLang;
        localStorage.setItem("preferredLang", nextLang);
        document.querySelectorAll(".lang-switch button").forEach((button) => {
          button.classList.toggle("active", button.dataset.lang === nextLang);
        });
        applyTranslations();
        updateTimeText();
        if (options.updateUrl) {
          const url = new URL(window.location.href);
          url.searchParams.set("lang", nextLang);
          window.history.replaceState({}, "", url);
        }
      }
      function detectLang() {
        const params = new URLSearchParams(window.location.search);
        const paramLang = params.get("lang");
        if (translations[paramLang]) return paramLang;
        const stored = localStorage.getItem("preferredLang");
        if (translations[stored]) return stored;
        const browserLang =
          navigator.languages && navigator.languages.length
            ? navigator.languages[0]
            : navigator.language;
        if (browserLang && browserLang.toLowerCase().startsWith("ko")) {
          return "ko";
        }
        return defaultLang;
      }
      document.querySelectorAll(".lang-switch button").forEach((button) => {
        button.addEventListener("click", () => {
          setLang(button.dataset.lang, { updateUrl: true });
        });
      });
      setLang(detectLang(), { updateUrl: false });

      function getTimeMood(hour) {
        const moods = currentLang === "en" ? {
          morning: { label: "morning", tags: ["acoustic", "indie pop", "morning jazz"] },
          lunch: { label: "lunch", tags: ["city pop", "chill pop", "cafe music"] },
          evening: { label: "evening", tags: ["r&b", "mellow pop", "sunset vibes"] },
          night: { label: "night", tags: ["lofi", "ambient", "late night jazz"] }
        } : {
          morning: { label: "ÏïÑÏπ®", tags: ["acoustic", "indie pop", "morning jazz"] },
          lunch: { label: "Ï†êÏã¨", tags: ["city pop", "chill pop", "cafe music"] },
          evening: { label: "Ï†ÄÎÖÅ", tags: ["r&b", "mellow pop", "sunset vibes"] },
          night: { label: "Î∞§", tags: ["lofi", "ambient", "late night jazz"] }
        };
        if (hour >= 5 && hour <= 10) return moods.morning;
        if (hour >= 11 && hour <= 14) return moods.lunch;
        if (hour >= 17 && hour <= 20) return moods.evening;
        return moods.night;
      }

      function weightedRandom(tags) {
        const pool = [
          ...tags,
          ...tags,
          ...tags,
          "indie",
          "playlist",
          "new music",
        ];
        return pool[Math.floor(Math.random() * pool.length)];
      }

      function updateTimeText() {
        const now = new Date();
        const timeStr = currentLang === "en" 
          ? now.toLocaleTimeString("en-US")
          : now.toLocaleTimeString("ko-KR");
        document.getElementById("timeText").innerText = t("currentTime") + timeStr;
      }

      function recommend() {
        const now = new Date();
        const hour = now.getHours();
        const mood = getTimeMood(hour);
        const keyword = weightedRandom(mood.tags);
        const query = `${mood.label} ${keyword} music`;

        document.getElementById("result").innerHTML = `
    <p>üïí ${t("timeLabel")} <b>${mood.label}</b> ${t("timeSuffix")}</p>
    <p>üéß ${t("recommendKeyword")} <b>${query}</b></p>
    <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(
      query
    )}"
       target="_blank">${t("listenOnYouTube")}</a>
  `;
      }

      updateTimeText();
    </script>
